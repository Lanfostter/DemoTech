# -------------------- Database --------------------
spring.datasource.url=jdbc:mysql://prod-db-server:3306/demotech?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=true&allowPublicKeyRetrieval=true
spring.datasource.username=prod_user
spring.datasource.password=prod_password

# -------------------- Server --------------------
server.port=8080
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -------------------- JWT --------------------
jwt.expiration=4h

# -------------------- Mail --------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=globits.document@gmail.com
spring.mail.password=prod_app_password
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=false

# -------------------- Redis --------------------
spring.data.redis.host=prod-redis-server
spring.data.redis.port=6379
spring.data.redis.password=prod_redis_pass

# -------------------- Kafka --------------------
spring.kafka.bootstrap-servers=prod-kafka-server:9092
spring.kafka.consumer.group-id=prod-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
